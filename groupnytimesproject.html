<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYTimesapp</title>
<!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/nyapp.css">
    <script type="text/javascript" src="assets/javascript/nytimesapp.js"></script>
</head>
<body>
    <header>
        <div class="container1" id="header">
            <div class="row">
                <div class="col-lg-12">
                    <h1>NEW YORK TIMES SEARCH</h1>
                </div>
            </div>
        </div>
    </header>
<div class="container">
    <div class="row">
    <div class="col-sm-12">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <div class="panel-title">
                Search Parameters
                    <div class="panel-body">
                        <form role="form">
                            <div class="form-group">
                                <label for="search">Search Term:</label>
                                <input type="text" class="form-control" id="searchTerm">
                            </div>
                            <div class="form-group">
                                <label for="pwd">Number of Records to Retrieve:</label>
                                <select class="form-control" id="numRecordsSelect">
                                <option value="1">1</option>
                                <option value="5">5</option>
                                <option value="10">10</option>
                                </select>
                            </div>
                        <div class="form-group">
                            <label for="startYear">Start Year (Optional):</label>
                            <input type="text" class="form-control" id="startYear">
                        </div>
                        <div class="form-group">
                            <label for="endYear">End Year (Optional):</label>
                            <input type="text" class="form-control" id="endYear">
                        </div>
                        <button type="submit" class="btn btn-default" id="runSearch">Search</button>
                        <button type="button" class="btn btn-default" id="clearAll">Clear Results</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
<div class="row">
    <div class="col-sm-12">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Top Articles</h3>
            </div>
            <div class="panel-body" id="wellSection">
            </div>
        </div>
    </div>
</div>
</div>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</body>
</html>
